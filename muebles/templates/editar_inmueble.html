{% extends 'base.html' %}

{% block 'content' %}
    <h1 class="text-center">Editar Perfil</h1>
    <div class="container" style="margin-top: 20px;">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                    <a href="{% url 'detalle_inmueble' inmueble.id %}" class="btn btn-secondary">Cancelar</a>
                </form>
                <form method="post" action="{% url 'borrar_inmueble' inmueble.id %}" style="margin-top: 20px;">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger" onclick="return confirm('¿Estás seguro de que deseas eliminar este inmueble?');">Borrar inmueble</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
