{% extends 'base_muebles.html' %}

{% block 'content' %}
<div class="container">
    <h2>Agregar inmueble</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_nombre">Nombre:</label>
            <input type="text" class="form-control" id="id_nombre" name="nombre" required>
        </div>
        <div class="form-group">
            <label for="id_direccion">Dirección:</label>
            <input type="text" class="form-control" id="id_direccion" name="direccion" required>
        </div>
        <div class="form-group">
            <label for="id_descripcion">Descripción:</label>
            <input type="text" class="form-control" id="id_descripcion" name="descripcion" required>
        </div>
        <p></p>
        <div class="form-group">
            <label for="id_imagen">Imagen:</label>
            <input type="file" class="form-control-file" id="id_imagen" name="imagen">
        </div>
        <p></p>
        <div class="form-group">
            <label for="id_precio">Precio:</label>
            <input type="number" class="form-control" id="id_precio" name="precio" required>
        </div>
        <div class="form-group">
            <label for="id_comuna">Comuna:</label>
            <select class="form-control" id="id_comuna" name="comuna" required>
                {% for comuna in comunas %}
                <option value="{{ comuna.id }}">{{ comuna.nombre }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="id_m2_construidos">Metros cuadrados construidos:</label>
            <input type="number" class="form-control" id="id_m2_construidos" name="m2_construidos" required>
        </div>
        <div class="form-group">
            <label for="id_m2_terreno">Metros cuadrados terreno:</label>
            <input type="number" class="form-control" id="id_m2_terreno" name="m2_terreno" required>
        </div>
        <div class="form-group">
            <label for="id_cantidad_estacionamientos">Cantidad de estacionamientos:</label>
            <input type="number" class="form-control" id="id_cantidad_estacionamientos" name="cantidad_estacionamientos" required>
        </div>
        <div class="form-group">
            <label for="id_cantidad_habitaciones">Cantidad de habitaciones:</label>
            <input type="number" class="form-control" id="id_cantidad_habitaciones" name="cantidad_habitaciones" required>
        </div>
        <div class="form-group">
            <label for="id_cantidad_banos">Cantidad de baños:</label>
            <input type="number" class="form-control" id="id_cantidad_banos" name="cantidad_banos" required>
        </div>
        <div class="form-group">
            <label for="id_tipo_inmueble">Tipo de Inmueble:</label>
            <select class="form-control" id="id_tipo_inmueble" name="tipo_de_inmueble" required>
                <option value="">Seleccione el tipo de inmueble</option>
                <option value="casa">Casa</option>
                <option value="departamento">Departamento</option>
                <option value="parcela">Parcela</option>
            </select>
        </div>
        <div class="form-group">
            <label for="id_disponible">Disponible:</label>
            <input type="checkbox" class="form-check-input" id="id_disponible" name="disponible">
        </div>
        <input type="hidden" name="propietario" value="{{usuario.id}}">
        <p></p>
        <button type="submit" class="btn btn-primary">Agregar</button>
    </form>
</div>
{% endblock %}
