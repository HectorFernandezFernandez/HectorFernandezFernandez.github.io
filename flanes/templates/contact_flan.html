{% extends 'base_flan.html' %}

<div class="container">
    {% block 'content' %}
    <h1>Contacto</h1>
    <form method="post" class="container">
        {% csrf_token %}
        {{form.non_field_errors}}
        <div class="form-group" style="text-align: left;">
            {{form.customer_email.label_tag}}
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" name="customer_email">
            <div class="text-danger">{{form.customer_email.errors}}</div>
        </div>
        <div class="form-group" style="text-align: left;">
            {{form.customer_name.label_tag}}
            <input type="text" class="form-control" id="exampleInputName1" aria-describedby="emailHelp" placeholder="Name" name="customer_name">
        </div>
        <div class="form-group" style="text-align: left;">
            {{form.message.label_tag}}
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="1" placeholder="Message" name="message"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
    {% endblock %}
</div>


{% block 'title'%}
    Contacto
{% endblock %}
